<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<ul id="employees"></ul>
	<label>
		<select class="currency">
			<option value="0" selected="selected">BYN</option>
			<option value="145">USD</option>
			<option value="298">RUB</option>
			<option value="292">EUR</option>
		</select>
	</label>
	<button id="clear-list">Clear list</button>
	<table id="board">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Telephone</th>
			<th>Salary</th>
		</tr>
	</table>
</div>
<script src="script.js"></script>
</body>
</html>
